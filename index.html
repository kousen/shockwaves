<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shock Wave Formation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #container {
            text-align: center;
            width: 100%;
            max-width: 920px;
        }
        h1 {
            color: #eee;
            margin: 10px 0;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
        }

        /* Canvas container */
        #container canvas {
            max-width: 100%;
            height: auto !important;
            touch-action: none;
        }

        /* Responsive controls */
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            h1 {
                margin: 5px 0;
            }
            /* Make sliders full width on mobile */
            #container input[type="range"] {
                width: 100% !important;
                max-width: 200px;
                height: 30px;
            }
            /* Larger touch targets for buttons */
            #container button {
                min-height: 44px;
                min-width: 44px;
                font-size: 14px !important;
                padding: 10px 14px !important;
            }
            /* Stack controls vertically */
            #container > div {
                gap: 10px !important;
            }
        }

        /* Touch-friendly slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: #3a3a5a;
            border-radius: 5px;
            height: 8px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #6a6a9a;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #6a6a9a;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Shock Wave Formation</h1>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
